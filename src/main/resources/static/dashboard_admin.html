<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard_admin.css"> <!-- Link to external CSS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For Font Awesome icons -->
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
        <li><a href="javascript:void(0);" onclick="showSection('users')">Users</a></li>
        <li><a href="javascript:void(0);" onclick="showSection('products')">Products</a></li>
        <li><a href="javascript:void(0);" onclick="showSection('orders')">Orders</a></li>
        <li><a href="javascript:void(0);" onclick="showSection('settings')">Settings</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Topbar -->
    <div class="topbar">
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

    </div>

    <!-- Sections -->
    <div id="users" class="content-section" style="display:none;">
        <h3>Manage Users</h3>
        <table>
            <tr><th>User ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
            <!-- Add user rows dynamically -->
        </table>
    </div>

    <div id="products" class="content-section" style="display:none;">
        <h3>Manage Products</h3>
        <table>
            <tr><th>Product ID</th><th>Name</th><th>Price</th><th>Actions</th></tr>
            <!-- Add product rows dynamically -->
        </table>
    </div>

    <div id="orders" class="content-section" style="display:none;">
        <h3>Manage Orders</h3>
        <table>
            <tr><th>Order ID</th><th>User</th><th>Status</th><th>Total</th><th>Actions</th></tr>
            <!-- Add order rows dynamically -->
        </table>
    </div>

    <div id="settings" class="content-section" style="display:none;">
        <h3>System Settings</h3>
        <form>
            <label for="site-name">Site Name:</label>
            <input type="text" id="site-name">
            <button type="submit">Save Settings</button>
        </form>
    </div>
</div>
<div class="user">
<iframe src="../templates/User.html" width="800" height="600" title="Embedded Page"></iframe>
</div>

<script src="dashboard_admin.js"></script> <!-- Link to external JS -->
</body>
</html>
