<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
<center>
    <h1>Employee List</h1>

    <!-- Table to display employee data -->
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Action</th>
            <!-- Actions column for buttons -->
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the 'users' list and display them -->
        <tr th:each="user : ${users}"> <!-- Change 'user' to 'users' to match the model -->
            <!-- Display user data in each column -->
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.gender}"></td>
            <!-- Actions column with Update and Delete buttons -->
            <td>
                <!-- Edit button: Link to edit page -->
                <a th:href="@{/users/edit/{id}(id=${user.id})}">
                    <button>Edit</button>
                </a>

                <!-- Delete button: Link to delete user with confirmation -->
                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                   onclick="return confirm('Are you sure you want to delete this user?');">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</center>
</body>
</html>
